<script>
function getTheme () {
    function changeTheme (Theme) {
        document.getElementById('style').setAttribute('href', Theme);
    }
    var index = document.getElementById("select").selectedIndex;
    switch (index) {
        case 0: 
          changeTheme('css/dark-snake.css');
          break;
          case 1: changeTheme('css/main-snake.css');
    }
}
if (navigator.onLine && window.location.hostname === 'patorjk.com') {

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
}

function startSpin() {
    var elements = document.querySelectorAll('h2,h3,form,button,img,input,div,a');

    for(var i = 0; i < elements.length; i++) {
        elements[i].classList.add("spinEgg");
    }
}

// This is for game sounds.

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
}

</script>
