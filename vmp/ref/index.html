<!DOCTYPE html>

<html>
	<head>
		<title>VMP Referral Trader</title>
		<link rel="stylesheet" href="style.css">

		<script>
			var codes = ['no codes'];
			var pickedCode;

			function getReferral() {
				window.pickedCode = codes[Math.floor(Math.random() * codes.length)];
				console.log(pickedCode);

				// Make the button a header.

				var button = document.getElementsByTagName('a')[0];
				var header = document.createElement('h1');

				if (typeof(button) != 'undefined' && button != null) {
					header.innerHTML = button.innerHTML;
					button.parentNode.replaceChild(header, button);
					header.classList.add("button");
				}

				header.innerHTML = pickedCode;
			}

			document.documentElement.addEventListener("keydown", getReferral);
		</script>
	</head>

	<body>
		<div class="title">
			<h1>VMP Referral Trader</h1>
			<p class="titleSubtext">*not affiliated with Vinyl Me, Please</p>
		</div>

		<a href="#" id="button" class="button" onclick="getReferral()">click to get referral</a>

		<div class="footer"><a href="https://goo.gl/forms/Cmc3FQnd9K3arlbx2"><p>submit your referral!</p></a></div>
	</body>
</html>
