<html>
	<head>
		<script>
		function getAPI() {
			const api = "getSellerTransactions.json";
			var apiResp;

			fetch(api, {
				method: 'get'
			}).then(function(apiResp) {
				console.log('%c OK ', 'color: green;');

				return apiResp.json();

				// OK
			}).then(function(apiRespJSON) {
				console.log(apiRespJSON);

				apiRespJSON = JSON.stringify(apiRespJSON);
				document.getElementById("resp").innerHTML = apiRespJSON;
			})
		}
		</script>
	</head>

	<body onload="getAPI()">
		<pre id="resp" style="word-wrap: break-word; white-space: pre-wrap;"></pre>
	</body>
</html>
